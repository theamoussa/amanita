        <script>
            function showTab(tabName) {
            // Toggle visibility of exhibition divs based on the clicked tab
            document.querySelectorAll('.current-exhibition, .upcoming-exhibition, .past-exhibition').forEach(div => div.style.display = 'none');
            
            // Set the selected tab and show the corresponding exhibition div
            document.querySelector(`.${tabName}-exhibition`).style.display = 'block';
            document.querySelectorAll('.tabs').forEach(tab => tab.classList.remove('tab-selected'));
            event.currentTarget.classList.add('tab-selected');
        }
