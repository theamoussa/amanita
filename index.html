<script>
  let slideIndex = 0;
let slideInterval;

function showSlides() {
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";
    for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active-dot");
    }
    dots[slideIndex - 1].classList.add("active-dot");
}

function startSlideshow() {
    showSlides();
    slideInterval = setInterval(showSlides, 5000);
}

function plusSlides(n) {
    clearInterval(slideInterval);
    slideIndex += n - 1;
    showSlides();
    slideInterval = setInterval(showSlides, 5000);
}

function currentSlide(n) {
    clearInterval(slideInterval);
    slideIndex = n - 1;
    showSlides();
    slideInterval = setInterval(showSlides, 5000);
}

document.addEventListener("DOMContentLoaded", startSlideshow);

  /* Touch Swipe Functionality */
  let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById("slideshow-container").addEventListener("touchstart", function(event) {
            touchStartX = event.touches[0].clientX;
        });

        document.getElementById("slideshow-container").addEventListener("touchend", function(event) {
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            let swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                plusSlides(1);
            } else if (touchEndX - touchStartX > swipeThreshold) {
                plusSlides(-1);
            }
        }

          // Function to invert colors on the page, including background
  function invertColors() {
    document.documentElement.style.filter = 'invert(100%)'; // Invert all colors
    // Invert image with id "random-image" a second time
    var randomImage = document.getElementById('random-image');
    if (randomImage) {
      randomImage.style.filter = 'invert(100%)'; // Invert the image again
    }
  }
  // When the user presses the Konami code, invert colors on the page
  const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // Arrow keys: up, up, down, down, left, right, left, right, B, A
  let konamiCodeIndex = 0;
  
  function checkKonamiCode(event) {
    if (event.keyCode === konamiCode[konamiCodeIndex]) {
      konamiCodeIndex++;
      if (konamiCodeIndex === konamiCode.length) {
        invertColors();
        konamiCodeIndex = 0;
      }
    } else {
      konamiCodeIndex = 0;
    }
  }

  document.addEventListener('keydown', checkKonamiCode);
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var newsletterLink = document.getElementById("newsletterLink");
  var modal = document.getElementById("newsletterModal");
  var subscribeForm = document.getElementById("mc-embedded-subscribe-form");

  newsletterLink.addEventListener("click", function(event) {
      event.preventDefault();
      modal.style.display = "block";
  });

  // Close the modal if the user clicks outside of it or presses the escape key
  window.addEventListener("click", function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  });

  document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") {
          modal.style.display = "none";
      }
  });


  function submitForm(form) {
      // Serialize form data
      var formData = new FormData(form);

      // Create AJAX request to submit form data to Mailchimp
      var xhr = new XMLHttpRequest();
      xhr.open("POST", form.action, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
              // Form submitted successfully
              console.log("Form submitted successfully!");
          }
      };
      xhr.send(new URLSearchParams(formData).toString());
  }
});
