  // Function to pick a random image from the array
  function getRandomImage() {
    const randomIndex = Math.floor(Math.random() * images.length);
    return images[randomIndex];
  }

  // Function to update the image and caption
  function updateImageAndCaption() {
      const randomImage = getRandomImage();
      const imageElement = document.getElementById('random-image');
      const captionElement = document.getElementById('caption');
      imageElement.src = randomImage.src;
      // Set innerHTML instead of textContent to render HTML tags
      captionElement.innerHTML = randomImage.caption;}

  // Update image and caption when the page loads
  updateImageAndCaption();

<script>
  // Function to invert colors on the page, including background
  function invertColors() {
    document.documentElement.style.filter = 'invert(100%)'; // Invert all colors
    // Invert image with id "random-image" a second time
    var randomImage = document.getElementById('random-image');
    if (randomImage) {
      randomImage.style.filter = 'invert(100%)'; // Invert the image again
    }
  }
  
  // When the user presses the Konami code, invert colors on the page
  const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // Arrow keys: up, up, down, down, left, right, left, right, B, A
  let konamiCodeIndex = 0;
  
  function checkKonamiCode(event) {
    if (event.keyCode === konamiCode[konamiCodeIndex]) {
      konamiCodeIndex++;
      if (konamiCodeIndex === konamiCode.length) {
        invertColors();
        konamiCodeIndex = 0;
      }
    } else {
      konamiCodeIndex = 0;
    }
  }
  
  document.addEventListener('keydown', checkKonamiCode);
</script>
